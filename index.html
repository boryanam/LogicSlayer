<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LogicSlayer | Styled Logic</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.9.1/dist/mermaid.min.js"></script>
    <style>
        :root {
            --sidebar-bg: #1e272e;
            --main-bg: #f5f6fa;
            --accent: #ff3f34; 
            --accent-hover: #ef5777;
            --text-editor: #78e08f;
        }

        body { margin: 0; display: flex; height: 100vh; font-family: 'Inter', sans-serif; background: var(--main-bg); color: #2f3640; overflow: hidden; }

        .sidebar {
            width: 420px;
            background: var(--sidebar-bg);
            color: white;
            display: flex;
            flex-direction: column;
            padding: 25px;
            box-shadow: 5px 0 15px rgba(0,0,0,0.2);
            z-index: 10;
        }

        .logo { font-size: 1.8rem; font-weight: 800; color: var(--accent); margin-bottom: 5px; text-transform: uppercase; letter-spacing: -1px; }
        .tagline { font-size: 0.8rem; color: #808e9b; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 1.5px; }

        label { font-size: 0.85rem; font-weight: 600; margin-bottom: 8px; display: block; color: #dcdde1; }

        .snippet-bar {
            margin: 10px 0 20px 0;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .btn-snippet {
            background: #3d4e5f;
            color: white; border: none; padding: 10px 4px; border-radius: 4px;
            font-size: 0.72rem; cursor: pointer; transition: all 0.2s;
        }
        .btn-snippet:hover { background: var(--accent); }

        textarea {
            flex: 1;
            background: #2f3640;
            color: var(--text-editor);
            border: 1px solid #4b6584;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            resize: none;
            outline: none;
        }

        .btn-forge {
            background: var(--accent);
            color: white; border: none; padding: 14px; border-radius: 8px;
            font-weight: 800; font-size: 1rem; cursor: pointer;
            text-transform: uppercase; margin-top: 15px;
            box-shadow: 0 4px 0 #b33939; transition: all 0.1s;
        }
        .btn-forge:hover { background: var(--accent-hover); transform: translateY(-1px); }
        .btn-forge:active { transform: translateY(2px); box-shadow: 0 0px 0 #b33939; }

        #status-box { margin-top: 15px; padding: 10px; border-radius: 6px; font-size: 0.8rem; min-height: 18px; display: none; }
        .error { background: #eb4d4b22; color: #ff7675; border: 1px solid #ff7675; display: block !important; }
        .success { background: #20bf6b22; color: #2ecc71; border: 1px solid #2ecc71; display: block !important; }

        .viewport { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .toolbar { padding: 15px 30px; background: white; border-bottom: 1px solid #dcdde1; display: flex; justify-content: flex-end; align-items: center; gap: 12px; }
        
        #filename-input {
            padding: 9px 12px;
            border: 1px solid #dcdde1;
            border-radius: 6px;
            font-size: 0.85rem;
            width: 220px;
            outline: none;
        }

        .btn-export { 
            background: #2f3640; color: white; border: none; padding: 10px 20px; 
            border-radius: 6px; cursor: pointer; font-weight: 700; font-size: 0.85rem;
        }

        #display {
            flex: 1; overflow: auto; display: flex; justify-content: center;
            align-items: center; padding: 40px;
            background-image: radial-gradient(#ced6e0 1px, transparent 1px);
            background-size: 30px 30px;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="logo">LogicSlayer</div>
    <div class="tagline">Vanquish Complexity</div>
    
    <label>Choose Your Weapon</label>
    <div class="snippet-bar">
        <button class="btn-snippet" onclick="loadSnippet('process')">Linear Process</button>
        <button class="btn-snippet" onclick="loadSnippet('decision')">Decision Path</button>
        <button class="btn-snippet" onclick="loadSnippet('journey')">User Journey</button>
        <button class="btn-snippet" onclick="loadSnippet('mindmap')">Mindmap</button>
        <button class="btn-snippet" onclick="loadSnippet('roadmap')">Roadmap</button>
        <button class="btn-snippet" onclick="loadSnippet('sankey')">Sankey</button>
    </div>

    <label for="code-input">Logic Editor</label>
    <textarea id="code-input" spellcheck="false">
graph LR
    Start[New Project] --> Logic{Apply Slayer}
    Logic --> Success((Market Dominance))
    
    style Success fill:#ff3f34,color:white</textarea>
    
    <div id="status-box"></div>
    <button class="btn-forge" onclick="forgeFlow()">Forge Flow</button>
</div>

<div class="viewport">
    <div class="toolbar">
        <input type="text" id="filename-input" value="slayer-export">
        <button class="btn-export" onclick="exportPackage()">Export Package (SVG + MMD)</button>
    </div>
    <div id="display"><div id="graph"></div></div>
</div>

<script>
    mermaid.initialize({
        startOnLoad: false,
        theme: 'neutral',
        securityLevel: 'loose',
        gantt: { axisFormat: '%m/%d' },
        sankey: { width: 800, height: 400 }
    });

    const input = document.getElementById('code-input');
    const display = document.getElementById('graph');
    const statusBox = document.getElementById('status-box');

    async function forgeFlow() {
        const code = input.value.trim();
        const id = 'slayer-' + Math.floor(Math.random() * 1000);
        statusBox.className = "";
        
        try {
            await mermaid.parse(code);
            display.innerHTML = "";
            const { svg } = await mermaid.render(id, code);
            display.innerHTML = svg;
            statusBox.innerText = "Logic Slain.";
            statusBox.className = "success";
            setTimeout(() => { statusBox.className = ""; }, 2000);
        } catch (e) {
            statusBox.innerText = "Error: " + e.message.split('\n')[0];
            statusBox.className = "error";
        }
    }

    function exportPackage() {
        const svgElement = display.querySelector('svg');
        if (!svgElement) return alert("Forge a flow first!");
        const fileName = document.getElementById('filename-input').value || "slayer-export";
        triggerDownload(input.value, `${fileName}.mmd`, 'text/plain');
        triggerDownload(svgElement.outerHTML, `${fileName}.svg`, 'image/svg+xml');
    }

    function triggerDownload(content, name, type) {
        const blob = new Blob([content], { type: type });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = name; a.click();
        URL.revokeObjectURL(url);
    }

    function loadSnippet(type) {
        if (type === 'process') {
            input.value = "graph LR\n    A[Step 1] --> B[Step 2]\n    B --> C[Step 3]";
        } else if (type === 'decision') {
            input.value = "graph LR\n    A[Start] --> B{Approved?}\n    B -- Yes --> C[Launch]\n    B -- No --> D[Iterate]\n    D --> A\n\n    %% Custom Styling\n    style C fill:#2ecc71,color:white,stroke:#27ae60\n    style D fill:#f1c40f,color:black,stroke:#f39c12";
        } else if (type === 'journey') {
            input.value = "journey\n    title Onboarding Funnel\n    section Stage 1\n      Landing: 5: User\n      Sign-up: 3: User, System\n    section Stage 2\n      Tutorial: 4: User\n      First Value: 5: User";
        } else if (type === 'mindmap') {
            input.value = "mindmap\n  root((Product Strategy))\n    Growth\n      Referrals\n      SEO\n    Retention\n      Churn Audit\n      Engagement";
        } else if (type === 'roadmap') {
            input.value = "gantt\n    title 2026 Roadmap\n    dateFormat  YYYY-MM-DD\n    section Phase 1\n    Design       :a1, 2026-02-01, 30d\n    Build        :after a1, 45d\n    section Phase 2\n    Test         :2026-04-15, 20d";
        } else if (type === 'sankey') {
            input.value = "sankey-beta\n    Budget, Marketing, 5000\n    Budget, Engineering, 10000\n    Marketing, LeadGen, 3000\n    Marketing, Awareness, 2000";
        }
        forgeFlow();
    }

    window.onload = forgeFlow;
</script>
</body>
</html>
